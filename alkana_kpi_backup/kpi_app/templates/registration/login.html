{% extends 'kpi_app/base.html' %} {% block main-content %}
<div class="container mt-5" style="max-width: 400px">
  <h2 class="mb-4 text-center">Login / Đăng nhập</h2>
  {% if form.errors %}
  <div class="alert alert-danger">
    Invalid username or password.<br />Tên đăng nhập hoặc mật khẩu không đúng.
  </div>
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label"
        >Username / Tên đăng nhập</label
      >
      <input
        type="text"
        name="username"
        autofocus
        required
        class="form-control"
        id="id_username"
      />
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Password / Mật khẩu</label>
      <input
        type="password"
        name="password"
        required
        class="form-control"
        id="id_password"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">
      Login / Đăng nhập
    </button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}

{% load admin_list %}
<div class="filter-wrapper">
  <h3>{{ title }}</h3>
  <form method="get">
    {% for choice in choices %}
    <div>
      <label>
        <input
          type="checkbox"
          name="{{ spec.parameter_name }}"
          value="{{ choice.value }}"
          {%
          if
          choice.selected
          %}checked{%
          endif
          %}
        />
        {{ choice.display }}
      </label>
    </div>
    {% endfor %} {% for key, value in request.GET.items %} {% if key !=
    spec.parameter_name %}
    <input type="hidden" name="{{ key }}" value="{{ value }}" />
    {% endif %} {% endfor %}
    <button type="submit">L·ªçc</button>
  </form>
</div>
